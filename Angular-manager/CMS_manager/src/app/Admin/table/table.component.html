<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<div class="container">
    <div class="row col-md-9 col-md-offset-2 custyle">
    <table class="table table-striped custab">
    <thead>
        <tr>
            <th>Name Class</th>
            <th>Limit</th>
            <th>LessonStart</th>
            <th>LessonEnd</th>
            <th class="text-center">Action</th>
        </tr>
    </thead>
            <tr *ngFor="let classed of class">
                <td>{{classed.name}}</td>
                <td >{{classed.limit}}</td>
                <td><div class="text-center" *ngFor="let calendar of classed.calendars">{{calendar.lessonStart}}h</div></td>
                <td><div class="text-center" *ngFor="let calendar of classed.calendars">{{calendar.lessonEnd}}h</div></td>
                <td class="text-center"><button class='btn btn-info btn-xs'  data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" (click)="openCanvas(classed.id)" ><span class="glyphicon glyphicon-edit"></span> Edit</button> <button class="btn btn-danger btn-xs" (click)="classDelete(classed.id)" ><span class="glyphicon glyphicon-remove"></span> Del</button></td>
            </tr>
    </table>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel" *ngFor="let classed of class">
        <div class="offcanvas-header">
          <h5 id="offcanvasRightLabel">Edit class</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <p>Name:</p>
          <input type="text" placeholder="please enter name class" name="name" [(ngModel)]="name">
          <p>Limit:</p>
          <input type="number" placeholder="please enter name class" name="limit" [(ngModel)]="limit">
          <button class="btn btn-success" (click)="classEdit()" >Ok</button>
        </div>
      </div>
