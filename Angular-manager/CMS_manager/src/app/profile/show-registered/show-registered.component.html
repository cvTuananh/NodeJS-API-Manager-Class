<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<div class="container">
    <div class="row col-md-7 col-md-offset-1 custyle">
    <table class="table table-striped custab">
    <thead>
        <tr>
            <th>Name Class</th>
            <th>Status</th>
            <th class="text-center">Action</th>
        </tr>
    </thead>
            <tr *ngFor="let list of listRegister">
                <td >{{list.class.name}}</td>
                <td>{{list.status}}</td>
                <td class="text-center"><button class="btn btn-danger btn-xs" (click)="cancleClass(list.class.id)" ><span class="glyphicon glyphicon-remove"></span> Cancel</button></td>
            </tr>
    </table>
