<form>
<div class="login-wrap">
  <div class="login-html">
    <label for="tab-1" class="tab" [routerLink]="['/login']"> Sign In </label>
    <input id="tab-2" type="radio" name="tab" class="sign-up" />
    <label for="tab-2" class="tab" [routerLink]="['/register']">
      Sign Up
    </label>
    <div class="login-form">
      <div class="sign-up-htm">
        <div class="group">
          <label for="user" class="label"> Username </label>
          <input
            id="user"
            type="text"
            class="input"
            name="name"
            [(ngModel)]="name"
          />
        </div>
        <div class="group">
          <label for="pass" class="label"> Password </label>
          <input
            id="pass"
            type="password"
            class="input"
            data-type="password"
            name="password"
            [(ngModel)]="password"
          />
        </div>
        <div class="group">
          <label for="pass" class="label"> Repeat Password </label>
          <input
            id="pass"
            type="password"
            class="input"
            data-type="password"
          />
        </div>
        <div class="group">
          <label for="pass" class="label"> Email Address </label>
          <input
            id="pass"
            type="text"
            class="input"
            name="email"
            [(ngModel)]="email"
          />
        </div>
        <div class="group">
          <label for="pass" class="label"> select avatar </label>
          <input
            id="avatar"
            type="file"
            class="input"
            name="avatar"
            [(ngModel)]="avatar"
            (change)="fileChange($event)"
          />
        </div>
        <div class="group">
          <button
            type="submit"
            class="button"
            value="Sign Up"
            (click)="postRegister()"
          >
            Register
          </button>
        </div>
        <div class="hr"></div>
        <div class="foot-lnk"></div>
      </div>
    </div>
  </div>
</div>
</form>
